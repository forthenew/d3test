<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}
.axis text {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}
.line {
    fill: none;
    stroke: steelblue;
    stroke-width: 3;
}
</style>
<svg class="chart"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 30, left: 40},
	width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleBand()
			.rangeRound([0, width], .1)
			.paddingInner(0.1);
var y = d3.scaleLinear()
			.range([height, 0]);

var xAxis = d3.axisBottom(x);
var yAxis = d3.axisLeft(y);

var chart = d3.select(".chart")
				.attr("width", width+margin.left+margin.right)
				.attr("height", height+margin.top+margin.bottom)
				.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("inbody.json")
	.then(function(data){
		console.log(data);
		console.log(typeof(data));
		x.domain(data.inbody.map(function(d){return d.date;}));
		y.domain(d3.extent(data.inbody, function(d){return d.weight;}));
		chart.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

		chart.append("g")
				.attr("class", "y axis")
				.call(yAxis)
				.append("text")
					.attr("transform","rotate(-90)")
					.attr("y", 6)
					.attr("dy", ".71em")
					.style("text-anchor", "end")
					.text("weight");
					
		chart.selectAll(".bar")
				.data(data.inbody)
				.enter()
				.append("rect")
					.attr("x", function(d){return x(d.date);})
					.attr("y", function(d){return y(d.weight);})
					.attr("height", function(d){return height-y(d.weight);})
					.attr("width", x.bandwidth())
				.append("text")
					.attr("x", function(d){return x(d.date);})
					.attr("y", function(d){return y(d.weight+margin.top);})
					.text(function(d){return d.weight;});
	});
</script>
